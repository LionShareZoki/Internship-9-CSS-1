<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <header>
        <div class="upper-header">
          <nav class="buttons-wrapper">
            <a
              href="https://slate.com/plus?utm_medium=link&utm_campaign=plus&utm_content=nav_bar&utm_source=nav"
            >
              <button class="upper-header-button">
                <img src="assets/HeaderIcons/shop.svg" />
                Slate shop
              </button>
            </a>
            <a href="https://slate.com/news-and-politics/the-slate-quiz">
              <button class="upper-header-button">
                <img src="assets/HeaderIcons/medal.svg" /> Daily Quiz
              </button>
            </a>
            <a href="https://slate.com/newsletters">
              <button class="upper-header-button">
                <img src="assets/HeaderIcons/mail.svg" /> Newsletters
              </button>
            </a>
            <a
              href="https://slate.com/sign-in?redirect_uri=https%3A%2F%2Fslate.com%2F"
            >
              <button class="upper-header-button">
                <img src="assets/HeaderIcons/stars.svg" /> Join Slate Plus for
                $5
              </button>
            </a>
            <a>
              <button class="upper-header-button">
                <img src="assets/HeaderIcons/user.svg" /> Sign in
              </button>
            </a>
          </nav>
        </div>

        <div class="lower-header">
          <div class="lower-header-wrapper">
            <div class="lower-header-hamb">
              Menu  <input id="menu-toggle" type="checkbox" />    <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
              </label>
            </div>
            <div class="lower-header-left">
              <img src="assets/HeaderIcons/logo.png" />
            </div>
            <a class="sub">Subscribe</a>
            <div class="lower-header-right">
              <div class="lower-header-right-down">
                <a href="#news" class="lower-header-button">News & Politics</a
                ><a href="#culture" class="lower-header-button">Culture</a
                ><a href="https://slate.com/technology" class="lower-header-button">Technology</a
                ><a href="https://slate.com/business" class="lower-header-button">Business</a
                ><a href="https://slate.com/human-interest" class="lower-header-button">Human Interest</a
                ><a href="https://slate.com/podcasts" class="lower-header-button">Podcasts</a>
              </div>
              <div class="lower-header-right-up">
                <button>
                  <img src="assets/HeaderIcons/search.svg" />Search
                </button>
                <button>
                  <img src="assets/HeaderIcons/sun.svg" />Light
                  <img src="assets/HeaderIcons/triangle.svg" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
